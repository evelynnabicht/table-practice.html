<!DOCTYPE html>

<html>
    <head>
          <title>Table Practice</title>
    </head>

<body>
          <table border=2>
  
  <tr>
    
        <th>Family Member</th>
        <th>Favorite Snack</th>
        <th>Favorite Type of Food</th>
  </tr>
  
  <tr>
        <td>Evelyn</td>
        <td>Bagels with cream cheese</td>
        <td>Japanese</td>
  </tr>
  
  <tr>
        <td>Mom</td>
        <td>Celery with peanut butter</td>
        <td>Mexican</td>
  </tr>
  
  <tr>
        <td>Dad</td>
        <td>Cheese and crackers</td>
        <td>Italian</td>
  </tr>
            </table>
<table border=4>
    <tr>
      <th>Dogs</th>
      <th>Cats</th>
      <th>Rats</th>
    </tr>
    <tr>
      <td>Awesome</td>
      <td>Not so awesome</td>
      <td>Pretty cool</td>
    </tr>
    <tr>
      <td rowspan="2" >Give Kisses</td>
      <td>I hate cats</td>
      <td>Like cheese</td>
    </tr>
    <tr>
      <td colspan=2>Sort of weird</td>
    </tr>
</table>

</body>
</html>
